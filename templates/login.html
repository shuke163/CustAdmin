{% load staticfiles %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Termite</title>
    <!-- Bootstrap -->
    <link rel="stylesheet"  type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet"  type="text/css" href="{% static 'font-awesome/css/font-awesome.css' %}">
    <style>
        body {
            background-color: rgb(175, 170, 170);
        }
        div.err {
            color: #ff1906;
        }
    </style>
</head>

<div class="row form-horizontal col-md-offset-4" style="margin-top: 300px">
    <div class="col-md-4 col-xs-6">
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-5 err">
                    {{ msg }}
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <input type="text" class="form-control" id="inputuser" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <input type="password" class="form-control" id="inputpwd" name="password" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-success" style="width: 100%"> 登陆 </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
